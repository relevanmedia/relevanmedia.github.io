<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/front/style.css">
    <link rel="stylesheet" href="../css/front/login.css">

    <title>relevan | auth</title>
</head>

<body class="">
    <div class="auth__container">
        <div class="auth__box">
            <div class="auth__top">
                <div class="back__btn">
                    <a href="#">
                        <img src="../icons/arrow-left.svg">
                    </a>
                </div>
                <h1>Masuk</h1>
            </div>
            <div class="auth__form">
                <form action="#" method="post">
                    <div class="input__box">
                        <img src="../icons/mail.svg">
                        <input type="email" name="email_id" id="email_id" placeholder="Email atau Username" required>
                    </div>
                    <div class="input__box">
                        <img src="../icons/lock.svg">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <div class="show__pass" id="showPass">
                            <img src="../icons/eye.svg">
                        </div>
                    </div>
                    <span><a href="#">Lupa Password?</a></span>
                    <button type="submit">Masuk</button>
                </form>
                <small>ATAU</small>
                <div class="auth__option">
                    <hr>
                    <a href="#">
                        <img src="../icons/google.svg">
                        <span>Masuk dengan Google</span>
                    </a>
                    <a href="#">
                        <img src="../icons/facebook.svg">
                        <span>Masuk dengan Facebook</span>
                    </a>
                    <a href="#">
                        <img src="../icons/x.svg">
                        <span>Masuk dengan X</span>
                    </a>
                </div>
            </div>
            <span>Belum punya akun? <a href="#">Buat Akun</a></span>
        </div>
    </div>
</body>

<script src="../js/app.js"></script>
<script src="../js/front/main.js"></script>

</html>
